<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "POP", "label": "POP", "shape": "dot", "size": 10}, {"id": "EC", "label": "EC", "shape": "dot", "size": 10}, {"id": "FFEC", "label": "FFEC", "shape": "dot", "size": 10}, {"id": "REC", "label": "REC", "shape": "dot", "size": 10}, {"id": "EI", "label": "EI", "shape": "dot", "size": 10}, {"id": "CO2", "label": "CO2", "shape": "dot", "size": 10}, {"id": "CH4", "label": "CH4", "shape": "dot", "size": 10}, {"id": "N2O", "label": "N2O", "shape": "dot", "size": 10}, {"id": "URB", "label": "URB", "shape": "dot", "size": 10}, {"id": "GDP", "label": "GDP", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "POP", "to": "EC", "weight": 1}, {"arrows": "to", "from": "EC", "to": "FFEC", "weight": 1}, {"arrows": "to", "from": "EC", "to": "REC", "weight": 1}, {"arrows": "to", "from": "EC", "to": "EI", "weight": 1}, {"arrows": "to", "from": "FFEC", "to": "CO2", "weight": 1}, {"arrows": "to", "from": "FFEC", "to": "CH4", "weight": 1}, {"arrows": "to", "from": "FFEC", "to": "N2O", "weight": 1}, {"arrows": "to", "from": "REC", "to": "CO2", "weight": 1}, {"arrows": "to", "from": "REC", "to": "CH4", "weight": 1}, {"arrows": "to", "from": "REC", "to": "N2O", "weight": 1}, {"arrows": "to", "from": "URB", "to": "EC", "weight": 1}, {"arrows": "to", "from": "GDP", "to": "EC", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"enabled": false, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
