<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 400px;
            height: 400px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "age", "label": "age", "shape": "dot", "size": 10}, {"id": "hasGraduateDegree", "label": "hasGraduateDegree", "shape": "dot", "size": 10}, {"id": "greaterThan50k", "label": "greaterThan50k", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "age", "to": "hasGraduateDegree", "weight": 1}, {"arrows": "to", "from": "age", "to": "greaterThan50k", "weight": 1}, {"arrows": "to", "from": "hasGraduateDegree", "to": "greaterThan50k", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"enabled": false, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
